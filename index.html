<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="page">
	<h2>Simple Calculator</h3>
	<h3>Select Calculation Type</h4>

	<form id="form" action="result.php" method="post">
		<span><strong> Click to submit </strong></span><input type="submit" value="Submit"><br><br>
		<select name="calc" id="calc">
			<option value="add">ADDITION</option>
			<option value="subtract">SUBTRACTION</option>
			<option value="multiply">MULTIPLICATION</option>
			<option value="divide">DIVISION</option>
		</select>
		
			<p class="num">Enter First Number:
				<input type="text" size="20" name="num1" value="0">
			 </p>
			 <p class="num">Enter Second Number:
			 	<input type="text" size="20" name="num2" value="0">
			 </p>
	</form>
	<br>
	<input type="button" id="addNum" value="Add Number">
</div>

<script>
	function addNum() {
		const label = document.createElement("label");
		label.innerHTML = "Enter Third Number: ";
		label.setAttribute("class","num");
		document.getElementById("form").appendChild(label);

		const btn = document.createElement("input");
		btn.setAttribute("name", "num3");
		btn.setAttribute("value", "0");
		document.getElementById("form").appendChild(btn);

		document.getElementById("addNum").removeEventListener("click", addNum);
	}

	document.getElementById("addNum").addEventListener("click", addNum);
</script>	

</body>
</html>
